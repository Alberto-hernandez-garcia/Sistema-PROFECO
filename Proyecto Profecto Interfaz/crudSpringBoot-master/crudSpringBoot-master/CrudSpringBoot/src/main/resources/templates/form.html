<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CRUD SPRING BOOT - Productos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
	<form th:action="@{/productos/save}" th:object="${producto}" method="POST">
		<div class="form-group">
			<div class="form-row">
				<label class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{id}" readonly="readonly"/>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-2 col-form-label">NOMBRE</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{nombre}"/>
				</div>
			<div class="form-row">
				<label class="col-sm-2 col-form-label">DESCRIPCIÓN</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{descripcion}"/>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-2 col-form-label">PRECIO</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{precio}"/>
				</div>
			</div>
			<div class="form-row">
				<label class="col-sm-2 col-form-label">CATEGORÍA</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{categoria}"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Guardar"/>
			<a class="btn btn-secondary" th:href="@{/productos/listar}">Regresar</a>
		</div>
	</form>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
