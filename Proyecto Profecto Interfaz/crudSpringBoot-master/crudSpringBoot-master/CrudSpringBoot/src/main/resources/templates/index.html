<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>CRUD SPRING BOOT - Productos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<a class="btn btn-primary" th:href="@{/productos/new}">Agregar Nuevo Producto</a>
	<table class="table table-bordered mt-3">
		<thead class="thead-dark">
		<tr>
			<th>#</th>
			<th>NOMBRE</th>
			<th>DESCRIPCIÓN</th>
			<th>PRECIO</th>
			<th>CATEGORÍA</th>
			<th>ACCIONES</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="producto : ${productos}">
			<td th:text="${producto.id}"></td>
			<td th:text="${producto.nombre}"></td>
			<td th:text="${producto.descripcion}"></td>
			<td th:text="${producto.precio}"></td>
			<td th:text="${producto.categoria}"></td>
			<td>
				<a class="btn btn-danger" th:href="@{/delete/{id}(id=${producto.id})}">Eliminar</a>
				<a class="btn btn-info" th:href="@{/productos/listar/__${producto.id}__}">Editar</a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="/funciones.js"></script>
</body>
</html>
